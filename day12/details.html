<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>localStorage | Session storage</h1>
    <h2>Data Recived From Storage</h2>
    <p id="output"></p>
    <a href="./Localstorage.html">back to page</a>
<script>
    // selectors
    var output=document.getElementById('output');
    var data =Json.parse( window.localStorage.getItem('info'));
    if(data==null){
        output.innerText="no";
    }
    else output.innerText=data.uname+" "+data.password+' '+data.age;
</script>
</body>
</html>
