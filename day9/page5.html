<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.body.style.backgroundColor = "deeppink";
      document.body.style.color = "orange";
      document.body.style.margin = "100px 0px 0px 300px";
      document.body.style.fontSize = "30px";
      document.body.style.fontFamily = "Cursive";
      var str1 = prompt("Enter The String");
      var str2 = str1.trim();
      var str = str2.replace(/ /g, "");
      var len = str.length - 3;
      if (str.length <= 2) {
        alert("Enter String is SMALL");
        document.write("Original String:  " + str);
      } else {
        document.write("New Updated String:  ");
        var i = 0;
        while (i < 3) {
          document.write(str[i]);
          i++;
        }
        while (len < str.length) {
          document.write(str[len]);
          len++;
        }
      }
    </script>
  </body>
</html>
