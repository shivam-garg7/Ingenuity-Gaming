<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        document.body.style.backgroundColor="deeppink";
        document.body.style.margin="100px 0px 0px 300px";
        document.body.style.fontSize="30px";
        document.body.style.fontFamily="Cursive";
      var people = [
        { name: "Ashish", age: 23 },
        { name: "Ajay", age: 21 },
        { name: "Arvind", age: 26 },
        { name: "Mahesh", age: 28 },
        { name: "Jay", age: 19 },
      ];
      var fullName = people.map((u) => {
        return "Name: "+ u.name + " "  + "Age : "+u.age+"<br>";
      });
      var re=JSON.stringify(fullName,null,"<br>");
     var rt=re.replace(/[\[\]']+/g,'');
     var rl=rt.replace(/[{}]/g, '');
     var ry=rl.replace(/"/g, '');
     var ru=ry.replace(/,/g, '')
      document.write(ru);
    </script>
  </body>
</html>
